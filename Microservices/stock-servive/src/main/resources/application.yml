spring:
  datasource:
    url: jdbc:mysql://localhost:3306/greenstock
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # Change to create, create-drop, validate as needed
    show-sql: true # Set to true to see the generated SQL statements in the console

server:
  port: 8080
  address: 0.0.0.0 

logging:
  level:
    org.springframework.web: DEBUG
    org.apache.coyote.http11: DEBUG
